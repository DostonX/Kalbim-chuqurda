<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Player</title>
  </head>
  <body>
    <div class="bg">
      <section class="player">
        <div class="container">
          <div class="top-icons">
            <a href="#"><i class="far fa-heart"></i></a>
            <a href="#"><i class="fa fa-plus"></i></a>
          </div>

          <div class="img">
            <img src="dd2fa4cdc0bc6055645c9c24292809a7.jpg" alt="" />
          </div>

          <div class="text">
            <h1>Kalbim çukurda</h1>
            <h4> Gazapizm</h4>
          </div>

          <div class="seek">
            <div class="fill"></div>
          </div>

          <div class="btns">
            <a href="#"><i class="fa fa-retweet"></i></a>
            <a href="#"><i class="fa fa-backward"></i></a>
            <a href="#" class="play-btn" onclick="togglePlayPause()"
              ><i class="fa fa-play"></i
            ></a>
            <a href="#"><i class="fa fa-forward"></i></a>
            <a href="#"><i class="fa fa-random"></i></a>
          </div>
        </div>

        <audio class="song">
          <source
            src="./Chuqur-Serial-kalbin-cukurda.mp3"
            type="audio/mp3"
          />
        </audio>

        <button>Kalbim çukurda </button>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
